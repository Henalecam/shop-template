version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: multi_tenant_db
    environment:
      POSTGRES_DB: multi_tenant_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./base/backend/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - multi_tenant_network

  backend:
    build:
      context: ./base/backend
      dockerfile: Dockerfile
    container_name: multi_tenant_backend
    environment:
      DATABASE_URL: postgresql://admin:password123@postgres:5432/multi_tenant_db
      PORT: 4000
      NODE_ENV: development
    ports:
      - "4000:4000"
    depends_on:
      - postgres
    networks:
      - multi_tenant_network
    volumes:
      - ./base/backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./base/admin-frontend
      dockerfile: Dockerfile
    container_name: multi_tenant_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000/api
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - multi_tenant_network
    volumes:
      - ./base/admin-frontend:/app
      - /app/node_modules

volumes:
  postgres_data:

networks:
  multi_tenant_network:
    driver: bridge